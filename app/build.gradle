    implementation "androidx.paging:paging-runtime-ktx:$paging_version"
    implementation "androidx.paging:paging-compose:1.0.0-alpha18"
    def work_version = "2.8.0"
    // Kotlin + coroutines
    implementation "androidx.work:work-runtime-ktx:$work_version"


    implementation "io.ktor:ktor-client-okhttp:2.2.3"
    implementation "io.ktor:ktor-client-content-negotiation:2.2.3"
    runtimeOnly "io.ktor:ktor-client-core:2.2.3"
    runtimeOnly "io.ktor:ktor-client-android:2.2.3"
    implementation "io.ktor:ktor-client-auth-basic:1.6.8"
    runtimeOnly "io.ktor:ktor-client-auth:2.2.4"

    implementation "io.ktor:ktor-client-serialization:2.2.3"
    implementation "com.google.code.gson:gson:2.10"
    implementation "io.ktor:ktor-serialization-gson:2.2.3"
    implementation "io.ktor:ktor-serialization-kotlinx-json:2.2.3"
    implementation "io.ktor:ktor-client-websockets:2.2.3"


    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.1"
    //WaveView
    implementation "com.github.john990:WaveView:v0.9"
    def room_version = "2.5.0"
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    ksp "androidx.room:room-compiler:$room_version"
}

